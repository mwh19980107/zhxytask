<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>翻牌2</title>
		<link rel="stylesheet" type="text/css" href="../css/index(4).css" />
		<link rel="stylesheet" type="text/css" href='../css/bootstrap-3.3.7-dist/css/bootstrap.min.css' />
	</head>

	<body>
		<div class="wrap">
			<div class="header">
				<a href="index(3).html"><span class=" pull-left"><img src="../img/fanhui.png"/></span></a>
				<span>法官日记</span>
				<span class=" pull-right"><img src="../img/xxin.png"/></span>
			</div>
<div id="main">
				<div class="henart" >
				<div id="add">
					<p id="aas"></p>
					<div id="stng"></div>
				</div>
				<!--<div id="shent"><img src="../img/stenj.png"/></div>-->
				</div>
				
			</div>
				<div class="footer">
				<input type="button" id="" value="开始游戏" />
			    </div>
		</div>  
				
			
				
		
		
		
		
		
		
			
		

		<script type="text/javascript">
			var main=document.getElementById('main');
			var tranamit = [];
			var temblor;
			if(!window.localStorage) {
				alert("浏览器不支持localstorage");
			} else {
				var judge = localStorage.getItem("upset").split(",");
			}
			
			for(var i = 0; i < judge.length; i++) {
				temblor = 
				'<div class="henart">'+
				'<div id="add">'+
					'<p id="aas">' + judge[i] + '</p>'+
					'<div id="stng">'+(i+1)+'号'+ '</div>'+
				'</div>'+
//				'<div id="shent"><img src="../img/stenj.png"/></div>'+
				'</div>';
				
				
				tranamit.push(temblor);
				main.innerHTML = tranamit.join('');
			}
			
			
			
			
			
			
		</script>
	</body>

</html>
